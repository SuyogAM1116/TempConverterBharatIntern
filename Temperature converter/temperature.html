<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaute Convertor Website</title>
    <link rel="stylesheet" href="temperaturestyle.css">
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <input type="number" id="temp" placeholder="Enter the temperature">

        <select id="FromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="InterchangeFunc()">Interchange</button>

        <select id="ToUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertUnitOfTemp()">Convert</button>

        <p id="result"></p>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="temperatureScript.js"></script>
</body>
</html>
